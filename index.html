<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="https://kit.fontawesome.com/ea591fcd9b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="header">
            <h1>Projeto slider</h1>
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fa-solid fa-angle-left"></i></div>
                <div class="slider--control" onclick="goNext()"><i class="fa-solid fa-angle-right"></i></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('./src/img/1.jpg');">Teste 1</div>
                <div class="slider--item" style="background-image: url('./src/img/2.jpg');">Teste 2</div>
                <div class="slider--item" style="background-image: url('./src/img/3.jpg');">Teste 3</div>
            </div>
        </div>
    </header>
    <section>
        <h1>Aqui vem o restante do site, caso queira fazer um.</h1>
    </section>

    <script src="./src/js/script.js"></script>
</body>
</html>
